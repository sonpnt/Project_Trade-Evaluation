{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text" required>
        </div>
        <div class="mb-3">
            <input autofocus class="form-control" name="email" placeholder="Email Address" type="email" required>
        </div>
        <div class="mb-3">
            <input class="form-control" name="password" placeholder="Password" type="password" required><br>
        </div>
        <div class="mb-3">
            <input class="form-control" name="confirmation" placeholder="Password (again)" type="password" required>
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>

    <p width=65%>
        <br><br><b>Note:</b>
        For security purpose, please do not use the same password that you use on other pages for this application.
    </p>

{% endblock %}
