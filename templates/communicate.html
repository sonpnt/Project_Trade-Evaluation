{% extends "layout.html" %}

{% block title %}
    Communicate
{% endblock %}

{% block message %}
    {% if special_message[0] %}
        <div class="alert alert-primary" role="alert">
             {{special_message[0]}}<b>{{special_message[4]}}</b>{{special_message[5]}}<a href={{special_message[1]}} class="alert-link">{{special_message[2]}}</a>{{special_message[3]}}
        </div>
    {% endif %}
{% endblock %}

{% block main %}
    <form action="/communicate" method="post">
        <div class="mb-3">
            <input autofocus class="form-control" name="message4" placeholder="Message" type="password" required>
        </div>
        <div class="mb-3">
            <input class="form-control" name="message5" placeholder="Message" type="password" required>
        </div>
        <div class="mb-3">
            <input autocomplete="off" class="form-control" name="message0" placeholder="Message" type="text">
        </div>
        <div class="mb-3">
            <input autocomplete="off" class="form-control" name="message1" placeholder="Message" type="text">
        </div>
        <div class="mb-3">
            <input autocomplete="off" class="form-control" name="message2" placeholder="Message" type="text">
        </div>
        <div class="mb-3">
            <input autocomplete="off" class="form-control" name="message3" placeholder="Message" type="text">
        </div>
        <div class="mb-3">
            <input autocomplete="off" class="form-control" name="bold1" placeholder="Bold" type="text">
        </div>
        <div class="mb-3">
            <input autocomplete="off" class="form-control" name="bold2" placeholder="Message" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Send message</button>
{% endblock %}
